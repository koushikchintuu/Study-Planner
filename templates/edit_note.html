{% extends "base.html" %}

{% block title %}Edit Note{% endblock %}

{% block hero %}
<!-- Empty block to remove the hero section -->
{% endblock %}

{% block features %}
    <!-- Empty block to remove features section -->
{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Edit Note</h2>
    <form method="POST" action="{{ url_for('edit_note', note_id=note.id) }}">
        <input type="text" name="title" class="form-control mb-3" value="{{ note.title }}" required>
        <textarea name="content" class="form-control" rows="5" required>{{ note.content }}</textarea>
        <button type="submit" class="btn btn-success mt-3">Save Changes</button>
    </form>
    <a href="{{ url_for('manage_notes') }}" class="btn btn-secondary mt-3">Back to Notes</a>
</div>
{% endblock %}
