{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block hero %}
<!-- Empty block to remove the hero section -->
{% endblock %}

{% block features %}
    <!-- Empty block to remove features section -->
{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Edit Task</h1>
    <form method="POST" class="p-4 border rounded shadow-sm bg-light">
        <!-- Task Name -->
        <div class="mb-3">
            <label for="task_name" class="form-label">Task Name:</label>
            <input type="text" id="task_name" name="task_name" class="form-control" 
                   value="{{ schedule.task_name }}" required>
        </div>
        
        <!-- Due Date -->
        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date:</label>
            <input type="date" id="due_date" name="due_date" class="form-control" 
                   value="{{ schedule.due_date }}" required>
        </div>
        
        <!-- Priority -->
        <div class="mb-3">
            <label for="priority" class="form-label">Priority:</label>
            <select name="priority" id="priority" class="form-select" required>
                <option value="high" {% if schedule.priority == 'high' %}selected{% endif %}>High</option>
                <option value="medium" {% if schedule.priority == 'medium' %}selected{% endif %}>Medium</option>
                <option value="low" {% if schedule.priority == 'low' %}selected{% endif %}>Low</option>
            </select>
        </div>
        
        <!-- Form Buttons -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Task</button>
            <a href="{{ url_for('view_schedules') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
